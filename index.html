<!DOCTYPE html>
<html lang="en-US">

    <head>

        <meta charset="utf-8">
        <title>Task Whacker</title>
        <script type="module" defer src="scripts\events.js"></script>
        <link rel="stylesheet" href="styles\styles.css">
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    </head>

    <body>

        <div class="header">

            <div>

                <img id="logo" src="images\Logo.svg" alt="logo">

            </div>

            <div>
    
                <img id="title" src="images\logo_name.svg" alt="logo">   

            </div>

            <div class="navBorder">

            </div>

        </div>

        <div class="sideBar">

            <div id="listTitle">
                <h1>My List</h1>
            </div>

            <div id="listNotes">
                <p>My notes hweheheh</p>
            </div>

            <div id="listActions">

                <button class="listAction" id="downloadList" type="button"></button>
                <button class="listAction" id="syncList" type="button"></button>

            </div>

        </div>
        
        <!-- List Container -->

        <div class="listContainer" id="listContainer">

            <ul></ul>
        
        </div>

        <div class="listOptions">

            <button id="addTask" type="button">
                <p>Add Task</p></button>
    
            <button id="randomList" type="button">
                <p>Random # List</p></button>
    
            <button id="sortList" type="button">
                <p>Sort List</p></button>

        </div>
        
    </body>

</html>
